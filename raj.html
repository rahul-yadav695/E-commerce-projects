<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 500px;
      height: 500px;
      position: relative;
      background-color: #222;
      overflow: hidden;
    }

    /* Red moving border */
    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid red;
      box-sizing: border-box;
      animation: moveBorder 0.2s linear infinite;
    }
    .box h1 {
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80%;
    }

    @keyframes moveBorder {
      0% {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      25% {
        top: 0;
        left: 100%;
        width: 0;
        height: 100%;
      }
      50% {
        top: 100%;
        left: 100%;
        width: 0;
        height: 0;
      }
      75% {
        top: 100%;
        left: 0;
        width: 100%;
        height: 0;
      }
      100% {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Rahul</h1>
  </div>
</body>
</html>
